<html>
  <head>
    <meta charset="utf-8">
    <style>
      table {
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
        padding: 5pt;
      }
    </style>
    <title>Amigos</title>
  </head>
  <body>
  <h1>Amigos</h1>
    <table>
      <!-- Cabecera de la tabla -->
      <tr>
        <th>Nombre</th>
        <th>Latitud</th>
        <th>Longitud</th>
      </tr>
      <!-- Cuerpo de la tabla -->
      {% for amigo in amigos %} {# Esto es sintaxis jinja2 #}
      <tr>
        <td>{{amigo.name}}</td>
        <td>{{amigo.lati}}</td>
        <td>{{amigo.longi}}</td>
      </tr>
      <tr>
          <td>Manolito</td>
          <td>0</td>
          <td>0</td>
          <td><a href="/html/edit_amigo/1">Modificar</a></td>
          <td><a href="/html/delete_amigo/1">Borrar</a></td>
        </tr>
      {% endfor %}
    </table>

    <!-- NUEVO ENLACE AÑADIDO FUERA DE LA TABLA -->
    <p><a href="/amigos/add">Añadir amigo</a></p>
  </body>
</html>
