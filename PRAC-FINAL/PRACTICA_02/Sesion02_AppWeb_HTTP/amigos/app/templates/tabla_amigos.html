<html>
  <head>
    <meta charset="utf-8">
    <title>Amigos</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
        padding: 5pt;
      }
    </style>
  </head>
  
  <body>
  <h1>Amigos</h1>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Dispositivo</th>
        <th>Modificar</th> <th>Borrar</th>    </tr>
      {% for amigo in amigos %}
      <tr>
        <td>{{amigo.name}}</td>
        <td>{{amigo.lati}}</td>
        <td>{{amigo.longi}}</td>
        <td>{{amigo.device or ''}}</td>

        <td><a href="/html/edit_amigo/{{amigo.id}}">Modificar</a></td>
        <td><a href="/html/delete_amigo/{{amigo.id}}">Borrar</a></td>
      </tr>
      {% endfor %}
    </table>

    <br>
    <a href="/html/new_amigo/">AÃ±adir amigo</a>

  </body>
</html>
